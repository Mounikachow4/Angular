<!DOCTYPE html>
<html>
<head>
	<title>TODO</title>
</head>
<body>
<div ng-app="myApp">
	<div ng-controller="ctrl1">
		Enter Task Name: <input type="text" ng-model="taskName"><br/>
		Enter Priority: <input type="number" ng-model="priority"><br/>
		<button ng-click="addTask()">Add</button>
		<ul>
			<li ng-repeat="item in tasks | orderBy:'priority'">
			Task Name is:{{item.task}} and Priority is {{item.priority}}
			<button ng-click="removeTask(item)">Delete</button>
			</li>
		</ul>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script>
		angular.module("myApp",[]);
		angular.module("myApp").controller("ctrl1",function($scope){
			$scope.tasks=[];
			$scope.addTask=function(){
				var Task=$scope.taskName;
				var Priority=$scope.priority;
				$scope.taskName="";
				$scope.priority="";
				var obj={
					task:Task,
					priority:Priority
				};
				//window.localStorage.setItem("task",JSON.stringify(obj));
				//console.log(window.localStorage);
				//$scope.tasks.push(obj);
			}
			$scope.removeTask=function(item){
				var index=$scope.tasks.indexOf(item);
				$scope.tasks.splice(index,1);
			}
			


		})
		
	</script>

</body>
</html>
